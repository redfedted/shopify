<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inertial Scroll Flower Gallery</title>
    <style>
      /* Custom font styles to better match the design */
      @import url('https://fonts.googleapis.com/css2?family=Instrument+Serif:ital,wght@0,400;1,400&display=swap');
      body {
        font-family: 'Instrument Serif', serif;
        margin: 0;
        padding: 0;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      /* Tailwind CSS utility classes */
      .h-screen { height: 100vh; }
      .w-screen { width: 100vw; }
      .overflow-hidden { overflow: hidden; }
      .bg-stone-50 { background-color: #fafaf9; }
      .fixed { position: fixed; }
      .top-0 { top: 0; }
      .left-0 { left: 0; }
      .right-0 { right: 0; }
      .bottom-0 { bottom: 0; }
      .z-10 { z-index: 10; }
      .pointer-events-none { pointer-events: none; }
      .pointer-events-auto { pointer-events: auto; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .justify-end { justify-content: flex-end; }
      .px-8 { padding-left: 2rem; padding-right: 2rem; }
      .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
      .py-6 { padding-top: 1.5rem; padding-bottom: 1.5rem; }
      .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
      .px-5 { padding-left: 1.25rem; padding-right: 1.25rem; }
      .gap-4 { gap: 1rem; }
      .gap-6 { gap: 1.5rem; }
      .gap-2 { gap: 0.5rem; }
      .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .text-black { color: #000; }
      .text-white { color: #fff; }
      .bg-black { background-color: #000; }
      .bg-white { background-color: #fff; }
      .border { border-width: 1px; }
      .border-black { border-color: #000; }
      .rounded-full { border-radius: 9999px; }
      .transition-colors { transition-property: color, background-color, border-color, text-decoration-color, fill, stroke; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
      .hover\:bg-stone-100:hover { background-color: #f5f5f4; }
      .hover\:underline:hover { text-decoration: underline; }
      .cursor-pointer { cursor: pointer; }
      .flex-col { flex-direction: column; }
      .items-end { align-items: flex-end; }
      .text-right { text-align: right; }
    </style>

</html>
